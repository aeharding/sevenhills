<script>
(function() {
  $('html').removeClass('no-js');

  $('.open-menu').on('click', function (e) {
    $('#bar').addClass('bar-active');
    // Disable scrolling body
    $(document.body).addClass('body-noscroll');
  });

  $('.bar-backdrop').on('click', function (e) {
    $('#bar').removeClass('bar-active');
    // Disable scrolling body
    $(document.body).removeClass('body-noscroll');
  });

  $('.menu-hover > a').on('click', function (e) {
    var el = $(this);

    if ($(window).width() <= 720) {

      // Show submenu
      el.parent().toggleClass('menu-active');
    }

    if (el.attr('href') === '#') {
      e.preventDefault();
    }
    
    // Hide other submenus
    // el.parent().siblings('.menu-hover.menu-active').removeClass('menu-active');
  });

  console.log('Twenty years from now you will be more disappointed by the things that you didn\'t do than by the ones you did do. Some throw off the bowlines. Sail away from the safe harbor. Catch the trade winds in your sails. Explore. Dream. Discover. - Mark Twain');
}())
</script>

<script>
(function() {
  function daysAgo(days) {
    var monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    var date = new Date();

    date.setDate(date.getDate() - days);

    return monthNames[date.getMonth()] + ' ' + date.getDate() + ', ' + date.getFullYear()
  }

  $('#reserve-pack-date').text(daysAgo(180));
  $('#student-license-date').text(daysAgo(30));
  $('#a-license-date').text(daysAgo(60));
  $('#b-license-date').text(daysAgo(90));
  $('#cd-license-date').text(daysAgo(180));
}());
</script>

<script>
  (function($) {
      
    var allPanels = $('.accordion > dd').hide();
      
    $('.accordion > dt > a').click(function() {
        $this = $(this);
        $target =  $this.parent().next();

        if(!$target.hasClass('active')){
           allPanels.removeClass('active').slideUp();
           $target.addClass('active').slideDown();
        } else {
          allPanels.removeClass('active').slideUp();
        }
        
      return false;
    });

  })(jQuery);
</script>
